<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play fun</title>

    <script src="https://kit.fontawesome.com/b4a6d7a792.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scipt.js" defer></script>
    <link rel="shortcut icon" href="./img/spotify-brands-solid.svg" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <nav class="sidebar">

            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>

            <div class="nav-library">
                <i class="fa-solid fa-book-bible"></i>
                <p>Sua biblioteca +</p>
            </div>

            <div class="nav-playlist">
                <h5>Crie sua primeira Playlist</h5>
                <p>Vamos te ajudar</p>
                <button>Criar play list</button>
            </div>

            <div class="nav-podcast">
                <h5>Que tal seguir um podecast?</h5>
                <p>Avisaremos você sobre nossos episódios</p>
                <button>Explore podcast</button>
            </div>

            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Política de privacidade</a>
                <a href="#">Coockies</a>
                <a href="#">Sobre anúncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            
            <button class="nav-lang-buttom">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>

        </nav>

        <main>
            <header class="search-bar">
                <i class="fa-brands fa-searchengin"></i>
                <input placeholder="O que você quer ouvir?">
            </header>
            <section class="content">

                <h2>Astistas Populares</h2>
                <div class="astists-grid"></div>

                <h2>Álbuns populares</h2>
                <div class="albuns-grid"></div>
            </section>
        </main>
    </div>
</body>
</html>
